<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User Information</title>
  </head>
  <body>
    <h1>Here is the user information</h1>
    {% if user_info %}
      {% for un in user_info %}
        <ol>
          <li>User Info:</li>
            <ul>
              <li>First Name: {{un.firstname}}</li>
              <li>Last Name: {{un.lastname}}</li>
              <li>Email: {{un.email}}</li>
            </ul>
        </ol>
      {% endfor %}
    {% else %}
      <p>No Record Found!</p>
    {% endif %}
  </body>
</html>
